name: Code Quality

on:
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.13
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 black
    
    - name: Run flake8 (PEP8 style check)
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 src/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Treat all other issues as warnings
        flake8 src/ tests/ --count --max-line-length=88 --ignore=E203,W503,E501 --statistics
    
    - name: Check code formatting with black
      run: |
        black --check --diff src/ tests/
    
    - name: Run mypy type checking
      run: |
        # Type check only src directory using existing mypy.ini
        mypy src/ || echo "MyPy found type issues (non-blocking)"
